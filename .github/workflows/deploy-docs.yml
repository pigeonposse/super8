###############################################################################
# DEPLOY DOCS WEB TO CLOUDFLARE
###############################################################################

name: Deploy webs


###############################################################################
# ON
###############################################################################

on:
  
    push:
      branches:
        - main
      paths:
        - 'docs/**'
        - 'packages/docs/package.json'


###############################################################################
# JOBS
###############################################################################

jobs:

    deploy:

        name: Deploy SUPER8 documentation web
        runs-on: ubuntu-latest
        permissions:
            contents: read
            deployments: write

        #######################################################################
        # STEPS
        #######################################################################

        steps:

            #########################################################################
            # INIT & BUILD PKG
            #########################################################################
            
            - name: üõé Checkout
              uses: actions/checkout@v3


            #########################################################################
            # BUILD PKG
            #########################################################################

            - name: üîë Install PNPM
              uses: pnpm/action-setup@v2
              id: pnpm-install

            - name: üì¶ Install pkg dependencies
              run: pnpm install --no-frozen-lockfile

            - name: üåê Install Playwright Browsers
              run: npx playwright install --with-deps

            ###################################################################
            # BUILD AND DEPLOY
            ###################################################################

            - name: üèó Build package
              run: pnpm run build:docs

            - name: üå• Deploy in cloudflare pages
              uses: cloudflare/pages-action@v1
              with:
               apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
               accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
               gitHubToken: ${{ secrets.GITHUB_TOKEN }}
               branch: main
               projectName: "super8-docs"
               directory: 'packages/docs/dist'
               wranglerVersion: '3'
