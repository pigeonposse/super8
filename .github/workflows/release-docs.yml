###############################################################################
# RELEASE DOCS
###############################################################################

name: ğŸš€ğŸ“š Release Documentation
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Set number for release version'
        type: string
        required: true

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  GITHUB_TOKEN: ${{ github.token }}

###############################################################################
# JOBS
###############################################################################

jobs:
  release_docs: 
    name: ğŸš€ğŸ“š Release Documentation
    runs-on: ubuntu-latest
    steps:

      #########################################################################
      # INIT
      #########################################################################

      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: â¬‡ï¸ğŸŸ¢ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: â¬‡ï¸ğŸ¥¡ Install pnpm
        uses: pnpm/action-setup@v3

      - name: â¬‡ï¸ğŸ“¦ Install dependencies
        run: |
          pnpm install --no-frozen-lockfile

      #########################################################################
      # BUILD
      #########################################################################

      - name: ğŸ— Build
        run: pnpm doc build

      #########################################################################
      # PUBLUSH WEB
      #########################################################################

      - name: ğŸ“šğŸŒ¥ Deploy DOCS in cloudflare pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ env.GITHUB_TOKEN }}
          branch: main
          projectName: "super8-docs"
          directory: 'packages/docs/dist'
          wranglerVersion: '3'
